<mat-toolbar-row class="navbar-custom">
  <mat-toolbar>
    <button mat-button [routerLink]="['/']" i18n>
      <img src="./../../../assets/img/home_icon.png"> Principal
    </button>
  </mat-toolbar>
  <mat-toolbar>
    <button mat-button [matMenuTriggerFor]="menu" i18n>
      <img src="./../../../assets/img/menu_icon.png"> Menu
    </button>
  </mat-toolbar>
  <mat-toolbar>
    <button mat-button [routerLink]="['cart']" i18n>
      <img src="./../../../assets/img/cart_icon.png"> Carrito
    </button>
  </mat-toolbar>
  <mat-toolbar>

    <mat-form-field class="searchInput">
      <input matInput placeholder="Buscar productos" aria-label="Buscar" (ngModel)="searchInput"  (keyup.enter)="searchProducts()" [matAutocomplete]="autoBus" [formControl]="formBusProd">
        <mat-autocomplete #autoBus="matAutocomplete">
          <mat-option *ngFor="let producto of filteredProds | async" [value]="producto.nombre">
            <img class="example-option-img" aria-hidden [src]="producto.imagen" width="25" height="25">
            <span>{{producto.nombre}}</span> |
            <small>{{producto.categoria}}</small>
          </mat-option>
        </mat-autocomplete>
    </mat-form-field>
    <button mat-stroked-button title="Buscar productos" (keyup.enter)="searchProducts()" [routerLink]="['catalogue']" (click)="searchProducts()"><img src="./../../../assets/img/search_icon.png"></button>
  </mat-toolbar>
</mat-toolbar-row>

<mat-toolbar-row class="navbar-custom-top">
  <mat-toolbar>
    <img src="../../../assets/img/Indec_logo.png" width="150" height="50">
  </mat-toolbar>
  <mat-toolbar></mat-toolbar>
  <mat-toolbar>
    <img src="./../../../assets/img/WEB_ICON2.png" width="50" height="50">
    <h3>Comparador de Precios</h3>
  </mat-toolbar>
  <mat-toolbar></mat-toolbar>
  <mat-toolbar>
    <button mat-button [matMenuTriggerFor]="ubicacion">
      <img src="./../../../assets/img/location_icon.png"><span>Ubicacion</span>
    </button>
  </mat-toolbar>
</mat-toolbar-row>

<mat-menu #ubicacion="matMenu">
  <button mat-menu-item [matMenuTriggerFor]="provincias">Provincias</button>
  <button mat-menu-item (click)="getAutomaticLocation()">Ubicacion actomatica</button>
</mat-menu>

<mat-menu #provincias="matMenu">
  <button mat-menu-item *ngFor='let provincia of listaProvincias' > {{ provincia.nombre }} </button>
</mat-menu>

<mat-menu #menu="matMenu">
  <button mat-menu-item [matMenuTriggerFor]="productos">Productos</button>
  <button mat-menu-item [matMenuTriggerFor]="supermercados">Supermercados</button>
</mat-menu>

<mat-menu #productos="matMenu">
  <button mat-menu-item *ngFor='let categoria of listaCategorias' (click)="newMessage(categoria)" [routerLink]="['catalogue']"> {{ categoria }} </button>
</mat-menu>

<mat-menu #supermercados="matMenu">
  <button mat-menu-item *ngFor='let cadena of listaCadenas' [routerLink]="['catalogue']"> {{ cadena }} </button>
</mat-menu>
