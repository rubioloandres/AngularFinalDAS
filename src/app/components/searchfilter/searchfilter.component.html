<form>
  <h4>Categorias</h4>

  <mat-form-field>
    <input type="text" placeholder="Seleccione una categoria" aria-label="Categoria" matInput [formControl]="formCategoria" [matAutocomplete]="autoCat">
    <mat-autocomplete #autoCat="matAutocomplete" [displayWith]="displayFnC">
      <mat-option *ngFor="let categoria of filteredCategorias | async" [value]="categoria" (click)="newMessage(categoria.nombre)">
        {{categoria.nombre}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

  <mat-divider></mat-divider>

  <h4>Marcas</h4>

  <mat-form-field>
    <mat-select>
      <mat-option *ngFor="let marca of listaMarcas" [value]="marca">
        {{marca}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-divider></mat-divider>

  <h4>Ubicacion</h4>
<!--
  <mat-slide-toggle
    [checked]="stateCtrl.disabled"
    (change)="stateCtrl.disabled ? stateCtrl.enable() : stateCtrl.disable()">
    Disable Input?
  </mat-slide-toggle>
-->

  <mat-slide-toggle
      class="example-margin" #ubicAuto>
    Ubicacion automatica
  </mat-slide-toggle>

  <mat-form-field>
    <input type="text" placeholder="Provincia" aria-label="Provincia" matInput [formControl]="formProvincia" [matAutocomplete]="autoProv">
    <mat-autocomplete #autoProv="matAutocomplete" [displayWith]="displayFnP">
      <mat-option *ngFor="let provincia of filteredProvincias | async" [value]="provincia" (click)="getLocalidadesByProvincia(provincia.id)">
        {{provincia.nombre}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

  <mat-form-field>
    <input type="text" placeholder="Localidad" aria-label="Localidad" matInput [formControl]="formLocalidad" [matAutocomplete]="autoLoc" [attr.disabled]="ubicAuto.checked">
    <mat-autocomplete #autoLoc="matAutocomplete" [displayWith]="displayFnL">
      <mat-option *ngFor="let localidad of filteredLocalidades | async" [value]="localidad">
        {{localidad.nombre}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

</form>
