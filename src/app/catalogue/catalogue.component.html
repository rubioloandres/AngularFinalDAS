<h2>Productos de Canasta Basica</h2>
<mat-grid-list cols="4" rowHeight="100px" class="product-card">
  <mat-grid-tile
      *ngFor="let producto of listaProductos"
      [colspan]="1"
      [rowspan]="4">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{producto.nombre}}</mat-card-title>
        <mat-card-subtitle>{{producto.categoria}}</mat-card-subtitle>
        <div mat-card-avatar class="product-header-image"></div>
      </mat-card-header>
      <img src="{{producto.imagen}}" width="150" height="150">
      <mat-card-content>
        <!--  <p>   Descripcion del producto       </p> -->
      </mat-card-content>
      <mat-card-actions>
        <button mat-button><img src="./../../assets/img/addtocart_icon.png" width="45" height="45"></button>
        <button mat-button><img src="./../../assets/img/searchprice_icon.png" width="45" height="45"></button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
